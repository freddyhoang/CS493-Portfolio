<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Fitness Tracker Dashboard for {{userinfo['name']}}</title>
</head>
<body>
    <h1> Info here! </h1>
    
    <div class="container logged-in-box auth0-box logged-in">
        <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" /></h1>
        <img class="avatar" src="{{userinfo['picture']}}"/>
        <h2>Welcome {{userinfo['name']}}</h2>
        <pre>{{userinfo_pretty}}</pre>

        <p>Select the button to log yourself out!</p>
        <a class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
    </div>

</body>
</html>
